<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <dialog
      role="dialog"
      id="dialog"
      aria-labelledby="dialog_label"
      aria-describedby="dialog_description"
      aria-modal="true"
      data-game-over
    >
      <h2 id="dialog_label" class="dialog_label">
        TicTacToe Game
      </h2>
      <p id="dialog_description" class="dialog_description"></p>
      <button class="cancel">Cancel</button>
      <button class="reset_game">Play again</button>
    </dialog>

    <button class="reset_game">Reset game</button>

    <div class="board" data-board>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>
  </body>
</html>
